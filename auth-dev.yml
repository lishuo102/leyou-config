server:
  port: 8087
spring:
  application:
    name: auth-service
  rabbitmq:
    virtual-host: /leyou
    username: leyou
    password: leyou
    host: 172.18.19.222
eureka:
  client:
    service-url:
      defaultZone: http://172.18.19.222:10086/eureka
    registry-fetch-interval-seconds: 10
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port} 
    prefer-ip-address: true  #当你获取host时，返回的不是主机名，而是ip
    #ip-address: 127.0.0.1
    lease-expiration-duration-in-seconds: 10 #10秒不发送九过期
    lease-renewal-interval-in-seconds: 5 #每隔5秒发一次心跳
leyou:
  jwt:
    secret: leyou@Login(Auth}*^31)&heiMa% # 登录校验的密钥
    pubKeyPath: /home/leyou/rsa/rsa.pub # 公钥地址
    priKeyPath: /home/leyou/rsa/rsa.pri # 私钥地址
    expire: 30 # 过期时间,单位分钟
    cookieName: LY_TOKEN
    cookieMaxAge: 30

ribbon:
  ConnectTimeout: 60000 # 连接超时时间(ms)
  ReadTimeout: 60000 # 通信超时时间(ms)
  OkToRetryOnAllOperations: true # 是否对所有操作重试
  MaxAutoRetriesNextServer: 1 # 同一服务不同实例的重试次数
  MaxAutoRetries: 1 # 同一实例的重试次数
hystrix:
  command:
    default:
      execution:       
        isolation: 
          strategy: THREAD
          semaphore:
            maxConcurrentRequests: 1000
          thread:
            timeoutInMillisecond: 120000 # 熔断超时时长：10000ms          
      circuitBreaker:
        sleepWindowInMilliseconds:  5000
  threadpool:
    default:
      coreSize: 500    
      maxQueueSize: 200 ##BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 50 ##即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该
